<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LiquiZ: Better Assessment</title>
    
    <link rel="stylesheet" href="./css/chosen.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jq.js" type="text/javascript"></script>
    <script src="./js/chosen_jquery.js" type="text/javascript"></script>
    <!-- <script src="./js/quizElements.js" type="text/javascript"></script> -->
    <script src="quizMaker.js" type="text/javascript"></script>
  </head>
  <body>
    <script>
	var newtab = window.open("","preview");
	$(newtab.document.head).empty();
	$(newtab.document.head).append(
	  '<meta charset="utf-8">'+
      '<title>LiQuiZ Preview</title>'+
	  '<link rel="stylesheet" href="https://rawgit.com/hydrodog/LiquiZ2/master/LiquiZ2/WebContent/css/chosen.css">'+
      '<link rel="stylesheet" href="https://rawgit.com/hydrodog/LiquiZ2/master/LiquiZ2/WebContent/css/main.css">'+
      '<script src="https://rawgit.com/hydrodog/LiquiZ2/master/LiquiZ2/WebContent/js/jq.js" type="text/javascript"/>'+
      '<script src="https://rawgit.com/hydrodog/LiquiZ2/master/LiquiZ2/WebContent/js/chosen_jquery.js" type="text/javascript"/>'
    );
	$(newtab.document.body).empty();
	$(newtab.document.body).append(
	  '<div id="top_bar">' + 
	  '<img src="https://raw.githubusercontent.com/hydrodog/LiquiZ2/master/LiquiZ2/WebContent/assets/img/title_logo.png"/>' +
      '</div>' +
      '<div id="top_bar_fill"></div>' +
	  '<div id="fakeTest" class="quiz"></div>'
	);
    </script>

    <div id="top_bar">
	<img src="./assets/img/title_logo.png"/>
    </div>
    <div id="top_bar_fill">
    </div>

    <div class="quiz">
	<div class="QC">
	  Type of question<br/>
	  <select class="question chosen-select drop singledrop" data-placeholder="Choose a question type" id="qtype">
	    <!-- placeholder not working -->
	    <option value="none" selected></option>
	    <option value="dropdown">Dropdown</option>
	    <option value="mult-dropdown">Multiple Dropdown</option>
	    <option value="fillin">Fillin</option>
	    <option value="essay">Essay</option>
	    <option value="codeQ">Code</option>
	  </select>
	</div>
	<div class="QC">
	  Question Text<br/>
	  <textarea class="question" rows=1 cols=30 placeholder="Text to be displayed to student" id="quesText"></textarea>
	</div>

	<div class="QC qtype dropdown mult-dropdown fillin essay" style="display: none;">
	  Placeholder Text<br/>
	  <textarea class="question" id="pholder" rows=1 cols=30></textarea>
	</div>
	<div class="QC qtype dropdown mult-dropdown"  style="display: none;">
	  Type in answer choices and select the correct answer<span class="qtype mult-dropdown">s</span><br/>
	  
	  <form class="question" name="dropdownAns">
	    <input class="qtype dropdown" type="radio" name="choices" value=0></input>
	    <input class="qtype mult-dropdown" type="checkbox" name="m-choices" value=0></input>
	      <input type="text" id="choice0"></input><br/>
	    <input class="qtype dropdown" type="radio" name="choices" value=1></input>
	    <input class="qtype mult-dropdown" type="checkbox" name="m-choices" value=1></input>
	      <input type="text" id="choice1"></input><br/>
	    <input class="qtype dropdown" type="radio" name="choices" value=2></input>
	    <input class="qtype mult-dropdown" type="checkbox" name="m-choices" value=2></input>
	      <input type="text" id="choice2"></input>
	  </form>
	</div>

	<div class="QC qtype fillin" style="display: none;">
	  Correct answer<br/>
	  <textarea class="question" id="correctAns" rows=1 cols=30></textarea>
	</div>

	<div class="QC qtype codeQ" style="display: none;">
	  Base Code<br/>
	  <textarea class="question code" id="baseCode" rows=5 cols=50></textarea>
	</div>

	<button id="add" style="display: none;">Add question</button>
    </div>
    <script>
	$('#qtype').change(function(e) {
	  var type = $('#qtype').val();
	  $('.qtype').hide();
	  $('.'+type).show();

	  if (type == "none") {
	    $('#add').hide();
	  } else {
	    $('#add').show();
	  }
	});

	$('#add').click(function(e) {
	  var text = $("#quesText").val();
	  var question = document.createElement("DIV");
	  $(question).addClass("Q"); // "QC"
	  $(question).append(text+"<br/>");
	  
	  var type = $('#qtype').val();
	  switch(type) {
	    case "dropdown":
	      var placeholder = $("#pholder").val();
	      var aList = [];
	      for (var i = 0; i < document.getElementsByName("choices").length; i++) {
		    aList.push(document.getElementById("choice"+i).value);
		    if (document.getElementsByName("choices")[i].checked) {
		      console.log(document.getElementById("choice"+i).value + " is checked");
		    }
	      };
	      $(question).append(dropdown(placeholder, aList, false));
	      break;
	    case "mult-dropdown":
	      var placeholder = $("#pholder").val();
	      var aList = [];
	      for (var i = 0; i < document.getElementsByName("m-choices").length; i++) {
		    aList.push(document.getElementById("choice"+i).value);
		    if (document.getElementsByName("m-choices")[i].checked) {
		      console.log(document.getElementById("choice"+i).value + " is checked");
		    }
	      };
	      $(question).append(dropdown(placeholder, aList, true));
	      break;
	    case "fillin":
	      var placeholder = $("#pholder").val();
	      var answer = $("#correctAns").val();
	      console.log("correct answer: " + answer);
	      $(question).append(textArea(1,30,placeholder));
	      break;
	    case "essay":
	      var placeholder = $("#pholder").val();
	      $(question).append(textArea(5,50,placeholder));
	      break;
	    case "codeQ":
	      var baseCode = $("#baseCode").val();
	      $(question).append(codeArea(baseCode));
	      break;
	    default:
	      //something wrong?
	      break;
	  }
	
	  $(newtab.document.getElementsByClassName("quiz")[0]).append(question);
	});
    </script>
  </body>
</html>
